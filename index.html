<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Betonicassa 3D Wall Configurator + AR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui;
      background: #f5f5f5;
    }
    #controls {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 14px;
      border-radius: 999px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.13);
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    #controls input {
      width: 60px;
      padding: 3px 6px;
      border-radius: 999px;
      border: 1px solid #ccc;
    }

    #arButton {
      position: absolute;
      top: 80px;
      right: 20px;
      background: black;
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      z-index: 10;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="controls">
    En (m): <input id="wallWidth" type="number" value="2.4" step="0.1">
    Yükseklik (m): <input id="wallHeight" type="number" value="2.6" step="0.1">
  </div>

  <!-- AR Butonu -->
  <a id="arButton" rel="ar" href="tile.usdz">Evinde Gör (AR)</a>

  <div id="viewer"></div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    let scene, camera, renderer, controls;
    let tileGLB = null;

    const tileWidth = 0.15;    // 150 mm
    const tileHeight = 0.236;  // 236 mm

    const viewer = document.getElementById("viewer");

    init();
    loadTile();
    setupUI();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);

      const aspect = window.innerWidth / window.innerHeight;
      camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 100);
      camera.position.set(0, 1, 4);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      viewer.appendChild(renderer.domElement);

      const hemi = new THREE.HemisphereLight(0xffffff, 0xaaaaaa, 1.2);
      scene.add(hemi);

      const dir = new THREE.DirectionalLight(0xffffff, 1);
      dir.position.set(2, 5, 3);
      scene.add(dir);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      window.addEventListener("resize", onResize);
      animate();
    }

    function loadTile() {
      const loader = new GLTFLoader();
      loader.load("tile.glb", glb => {
        tileGLB = glb.scene;

        // ÖLÇEK DÜZELTME — MODEL GÖRÜNMÜYORSA %99 BURADAYDI
        tileGLB.scale.set(0.08, 0.08, 0.08);

        tileGLB.traverse(obj => {
          if (obj.isMesh) obj.receiveShadow = true;
        });

        updateWall();
      });
    }

    function clearWall() {
      [...scene.children].forEach(c => {
        if (c.userData.isTile) scene.remove(c);
      });
    }

    function updateWall() {
      if (!tileGLB) return;

      const wallW = parseFloat(document.getElementById("wallWidth").value);
      const wallH = parseFloat(document.getElementById("wallHeight").value);

      clearWall();

      const cols = Math.ceil(wallW / tileWidth);
      const rows = Math.ceil(wallH / tileHeight);

      const totalW = cols * tileWidth;
      const totalH = rows * tileHeight;

      const offsetX = -totalW / 2;
      const offsetY = totalH / 2;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const clone = tileGLB.clone(true);
          clone.position.set(
            offsetX + x * tileWidth + tileWidth / 2,
            offsetY - y * tileHeight - tileHeight / 2,
            0
          );
          clone.userData.isTile = true;
          scene.add(clone);
        }
      }
    }

    function setupUI() {
      document.getElementById("wallWidth").addEventListener("input", updateWall);
      document.getElementById("wallHeight").addEventListener("input", updateWall);
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>

</body>
</html>
